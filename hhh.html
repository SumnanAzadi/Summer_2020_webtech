<html>
<head> <title>Person Profile</title> </head>
<body> 
	<center> 
		<table border="1"> 
			<tr > 
				<td colspan="3"> 
					<h1> Person Profile</h1>
				</td>
			</tr>
			<tr> 
				<td>Name</td> 
				<td>
					<input type="text">
				</td> 
				<td>
					<input type="submit">
				</td> 
			</tr> 
			<tr> 
				<td>Email</td> 
				<td>
					<input type="text">
				</td> 
				<td>
					<input type="submit">
				</td> 
			</tr> 
			<tr> 
				<td>Gender</td> 
				<td> 
					<input type="radio">Male 
					<input type="radio">Female 
					<input type="radio">Other 
				</td> 
				<td>
					<input type="submit">
				</td> 
			</tr>
			<tr>
			 <td>Date Of Birth</td>
			  <td>
			  	<input type="date">
			  	<td>(dd/mm/yyyy)</td>
			  </td>
			</tr>
			<tr> 
				<td>Blood Group</td>
				 <td> 
				 	<select >
				  		<option value="">A+</option>
				   		<option value="">B+</option>
				    	<option value="">AB+</option> 
					</select> 
				</td> 
				<td>
					<input type="submit">
				</td>
			</tr>
			<tr> 
				<td>Degree</td> 
				<td> 
					<input type="checkbox">SSC 
					<input type="checkbox"> HSC 
					<input type="checkbox"> BSC
				</td> 
				<td>
					<input type="submit">
				</td> 
			</tr>
			<tr> 
				<td>Photo</td> 
				<td colspan="2">
					<input type="file"> 
				</td>
			</tr>
			<tr> 
				<td colspan="3" style="text-align: right"> 
					<input type="submit"> <input type="reset">
				</td> 
			</tr>
		</table>
	</center> 
</body>
</html>
